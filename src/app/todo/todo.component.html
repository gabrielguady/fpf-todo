<header>
  <div class="flex justify-content-evenly flex-wrap shadow-4 hover:shadow-6 transition-all">
    <!--    <img src="./logoAllig.svg">-->
    <div class="flex align-items-center justify-content-center w-4rem h-4rem bg-primary font-bold border-round m-2">
      BIT ALLIGATOR
    </div>

    <div class="flex align-items-center justify-content-center w-4rem h-4rem bg-primary font-bold border-round m-2">
      LOGOUT
      <button mat-fab aria-label="Example icon button with a delete icon">
        <mat-icon>login</mat-icon>
      </button>
    </div>

    <div class="flex align-items-center justify-content-center w-4rem h-4rem bg-primary font-bold border-round m-2">
      <button mat-fab aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
      </button>
    </div>


  </div>

</header>

<div class="grid grid-nogutter">
  <!-- ToDo Column -->
  <div class="col">
    <div class="text-center p-3 border-round-lg bg-primary font-bold text-black shadow-4 mb-3">
      ToDo
    </div>
    <div class="lg:px-6">

      <mat-card class="example-card " appearance="outlined">
        <mat-card-header>
          <h2>fazer</h2>
        </mat-card-header>
        <mat-card-content>
          Descrição
        </mat-card-content>
      </mat-card>
    </div>

  </div>

  <!-- Doing Column -->
  <div class="col">
    <div class="text-center p-3 border-round-lg bg-primary font-bold text-black shadow-4 mb-3">
      Doing
    </div>
    <div class="lg:px-6" >

      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <h2>fazendo</h2>
        </mat-card-header>
        <mat-card-content>
          Descrição
        </mat-card-content>
      </mat-card>
    </div>

  </div>

  <!-- Done Column -->
  <div class="col">
    <div class="text-center p-3 border-round-lg bg-primary font-bold text-black shadow-4 mb-3">
      Done
    </div>
    <div class="lg:px-6" >
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <h2>feito</h2>
        </mat-card-header>
        <mat-card-content>
          Descrição
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
